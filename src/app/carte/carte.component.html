<div class="background">
  <div *ngFor="let c of clan">

    <div class="backgroundclan">
      <h1><div class="blasonclan"></div>{{ c.name }}</h1>
      <div>
        {{c.clanScore}}
      </div>
    </div>
    
    <div>
      <h2>Members List</h2>
      <div *ngFor="let ml of c.memberList">{{ ml.name}}</div>
    </div>
  </div>
</div>
